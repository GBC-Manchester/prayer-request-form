
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Request Form - Gospel Baptist Church</title>
</head>
<body>
  <h1>Gospel Baptist Church</h1>
  <h2>Prayer Request Form</h2>
  <form action="https://formspree.io/f/xovwqeba" method="POST">
    <label>Name: <input type="text" name="name" required></label><br/>
    <label>Date: <input type="date" name="date" required></label><br/>
    <label>Phone: <input type="tel" name="phone"></label><br/>
    <label>Email: <input type="email" name="email" required></label><br/><br/>

    <p><strong>Type of Prayer Request:</strong></p>
    <label><input type="checkbox" name="requestType[]" value="Healing/Health"> Healing/Health</label><br/>
    <label><input type="checkbox" name="requestType[]" value="Family Concerns"> Family Concerns</label><br/>
    <label><input type="checkbox" name="requestType[]" value="Other"> Other</label><br/><br/>

    <label>Prayer Request:<br/>
      <textarea name="prayerRequest" required></textarea>
    </label><br/><br/>

    <input type="hidden" name="_redirect" value="https://formspree.io/success">

    <button type="submit">Submit Prayer Request</button>
  </form>
</body>
</html>
